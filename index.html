<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--  fontawesome  -->
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">

    <!-- estilos css -->
    <link rel="stylesheet" href="css/estilo.css">

    <title>BDR - Barbearia da Ruiva</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark"><!--inicio do logotipo no topo-->
      <a href="index.html" class="navbar-brand">
        <img src="img/logoBDR.svg" alt="" width="100" height="100" class="d-inline-block align-top img-fluid">
      </a>
    </nav><!--Final do logotipo no topo-->

  <section><!-- Inicio sessao login -->
    <div class="container"><!-- Inicio container login-->
      <div class="row justify-content-center pt-5 d-inline"><!--Div com row e contend center login-->
        <div class="text-dark text-center "><!--inicio img usuario -->
          <i class="fa-solid fa-circle-user display-1"></i>
        </div><!-- final img usuario -->


        <div class="d-inline pt-5"><!--inicio dos dados de entrada-->

          <form action="#" method="post"><!--inicio form-->
            <div class="input-group "><!-- inicio entrada email -->

              <div class="input-group-prepend "><!--inicio icone email-->
                <i class="input-group-text fa-solid fa-envelope text-dark"></i>
              </div><!--final icone email-->

              <input class="form-control" type="text" name="email" placeholder="Digite Seu E-mail">

            </div><!-- final entrada email -->
  
            <div class="input-group mt-3"><!-- inicio entrada senha -->

              <div class="input-group-prepend"><!--inicio icone senha-->
                <i class="input-group-text fa-solid fa-key text-dark"></i>
              </div><!--final icone senha-->

              <input class="form-control" type="password" name="senha" placeholder="Digite Sua Senha">
              
            </div><!-- final entrada senha -->
            
            <div class="d-flex row justify-content-center pt-3"><!--inicio btn logar-->
              <input class="btn btn-amarelo btn-lg align-self-center"  type="submit" value="Logar"  onclick="event.preventDefault(); location.href='conta_usuario.html';">
            </div><!--final btn logar-->
  
          </form><!--final form-->
        </div><!-- final dos dados de entrada -->

       
        <div class="d-flex row justify-content-center ">
          <p>Faça Seu <a href="index.html">Login</a>, ou <a href="cadastro.html">cadastre-se</a> </p>
        </div>
         



      </div><!--Div com row e contend center login-->
    </div><!--final container login -->
  </section><!-- Final sessao login -->







    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
