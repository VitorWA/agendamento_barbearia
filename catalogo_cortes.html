  <body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark"><!--inicio do logotipo no topo-->
      <div class="container"><!--inicio container nav-->
        <a href="index.html" class="navbar-brand">
          <img src="img/logoBDR.svg" alt="" width="100" height="100" class="d-inline-block align-top img-fluid">
        </a>
        <!-- inicio menu hamburguer-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <i class="fa-solid fa-bars text-white"></i>
        </button>
        <!-- final menu hamburguer-->

        <div class="collapse navbar-collapse" id="nav-principal"><!--inicio itens menu-->
          <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item">
              <a href="identidade.html" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item">
              <a href="ministerios.html" class="nav-link text-white">Agendar</a>
            </li>
            <li class="nav-item">
              <a href="programacoes.html" class="nav-link text-white">Reserva</a>
            </li>
          </ul>
         </div><!-- final itens menu-->
         <a href="#" class="d-none d-md-block">
          <i class="fa-solid fa-circle-user display-4 text-white"></i>
        </a>

        
      </div><!--final container nav-->
    </nav><!--Final do logotipo no topo-->
  </header>

  <section>
    <div class="container">
      <div class="d-flex mt-2 ml-auto ">
        <button type="button" class="btn btn-custom btn-sm-catalogo text-uppercase">Tudo</button>
        <button type="button" class="btn btn-custom btn-sm-catalogo text-uppercase">Corte</button>
        <button type="button" class="btn btn-custom btn-sm-catalogo text-uppercase">Sobrancelha</button>
        <button type="button" class="btn btn-custom btn-sm-catalogo text-uppercase">Quimica</button>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="d-flex row justify-content-center pt-2">
        <h4 class="display-6">Escolha Uma Opção</h4>
      </div>
    </div>
  </section>

  <section>
    <div class="container"><!--inicio container -->
      <div class="col-sm-12 d-flex justify-content-center pt-2"><!--inicio pesquisa-->
        <input type="text" class="form-control" placeholder="Pesquise aqui" id="descricao" />
      </div><!--final pesquisa-->
    </div><!--final container-->
  </section>

  <section>
    <div class="container mt-4"><!--inicio catalogo de serviços container-->
      <div class="row"><!--inicio row-->

        <div class="col-md-4"><!--INICIO corte de cabelo-->
          <div class="card card-custom"><!--INICIO card -->
                  <div class="col-md-2"><!--inicio imagem-->
                      <img src="img/cortee.png" class="rounded-circle" alt="Corte" style="width: 60px; height: 60px;">
                  </div><!--final imagem-->
                  <div class="col-md-12"><!--inicio descrição do serviço-->
                      <div class="card-body">
                          <h5 class="card-title">1 - Corte</h5>
                          <p class="card-text">Categoria: Cabelo</p>
                          <p class="card-text">Duração: 50 min</p>
                          <p class="price">Preço: R$ 35,00</p>
                          <a href="#" class="btn btn-outline-secondary text-dark">
                            <i class="fa-regular fa-calendar-check"></i>
                              RESERVAR
                          </a>
                      </div>
                  </div><!--final descrição do serviço-->
          </div><!--Final card -->
        </div><!--Final corte de cabelo-->
  

      </div><!--final row-->
    </div><!--final catalogo de serviços container-->
    
    
    
  </section>
